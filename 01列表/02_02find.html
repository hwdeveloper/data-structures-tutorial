<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>01创建列表</title>
    <script>
        function List() {
            //当前的位置
            this.pos=0;
            //2,存储数组
            this.dataStore = [];
            //存储当前的数据
            this.append=function (element) {
                //设置当前的数据
                this.dataStore[this.pos] = element;
                //移动当前的位置
                this.pos++;
            }
            //列表找到功能
            this.find=function (element) {
                //获得数组的长度
                var length = this.dataStore.length;
                //2,查找具体数据
                for(var i=0;i<length;i++){
                    //对每个数据进行对比,如果找到返回当前数据的下标
                    if(this.dataStore[i]==element){
                        return i;
                    }
                }
                return -1;

            }
            // this.find =function (element) {
            //     return this.dataStore.indexOf(element);
            // }
        }

        //1,创建一个列表对象
        var list = new List();
        //2,添加数据
        list.append("小刚");
        list.append("小杰");
        list.append("小超");
        list.append("小静");
        //3， 查找数据
        var index=list.find("小静");

        console.log(index);
    </script>
</head>
<body>


</body>
</html>
