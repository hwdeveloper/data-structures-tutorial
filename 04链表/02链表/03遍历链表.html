<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>
        function Node(element) {
            this.element = element;
            this.next = null;
        }
        function LList() {
            this.head = new Node("head");
            this.find = find;
            this.insert = insert;
            this.remove = remove;
            this.display = display;
        }

        function find(item) {
            var currNode = this.head;
            while (currNode.element != item) {
                currNode = currNode.next;
            }
            return currNode;
        }

    </script>
</head>
<body>


</body>
</html>
