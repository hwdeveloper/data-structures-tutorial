<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>

        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = function () {
                return this.data;
            };
        }
        function BST() {
            this.root = null;
            this.insert = function (data) {
                var n = new Node(data, null, null);
                if (this.root == null) {
                    this.root = n;
                }
                else {
                    var current = this.root;
                    var parent;
                    while (true) {
                        parent = current;
                        if (data < current.data) {
                            current = current.left;
                            if (current == null) {
                                parent.left = n;
                                break;
                            }
                        }
                        else {
                            current = current.right;
                            if (current == null) {
                                parent.right = n;
                                break;
                            }
                        }
                    }
                }
            };
            this.inOrder = function (node) {
                if (!(node == null)) {
                    this.inOrder(node.left);
                    console.log(node.show() + " ");
                    this.inOrder(node.right);
                }
            };
            this.preOrder=function (node) {
                if (!(node == null)) {
                    console.log(node.show() + " ");
                    this.preOrder(node.left);
                    this.preOrder(node.right);
                }
            }

            this.postOrder=function(node) {
                if (!(node == null)) {
                    this.postOrder(node.left);
                    this.postOrder(node.right);
                    console.log(node.show() + " ");
                }
            }
        }

        var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        console.log("Inorder traversal: ");
        nums.postOrder(nums.root);
    </script>
</head>
<body>


</body>
</html>
