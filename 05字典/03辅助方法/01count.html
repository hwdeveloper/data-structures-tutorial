<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>
        function Dictionary() {
            this.add = add;
            this.datastore = new Array();
            this.find = find;
            this.remove = remove;
            this.showAll = showAll;
            this.count=count;
        }
        function add(key, value) {
            this.datastore[key] = value;
        }
        function find(key) {
            return this.datastore[key];
        }
        function remove(key) {
            delete this.datastore[key];
        }
        function showAll() {
            for(var key in Object.keys(this.datastore)) {
                console.log(key + " -> " + this.datastore[key]);
            }
        }

        function count() {
            var n = 0;
            for(var key in Object.keys(this.datastore)) {
                ++n;
            }
            return n;
        }
    </script>
</head>
<body>


</body>
</html>
