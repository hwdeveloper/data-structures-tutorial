<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>06 clear</title>
    <script>
        function Stack() {
            this.dataStore = [];
            this.top = 0;
            this.push = push;
            this.pop = pop;
            this.peek = peek;
            this.length=length;
            this.clear=clear;
        }
        function push(element) {
            this.dataStore[this.top++] = element;
        }
        function pop() {
            return this.dataStore[--this.top];
        }
        function peek() {
            return this.dataStore[this.top-1];
        }
        function length() {
            return this.top;
        }
        function clear() {
            this.top = 0;
        }


        var s = new Stack();
        s.push("David");
        s.push("Raymond");
        s.push("Bryan");
       console.log("length: " + s.length());
        console.log(s.peek());
        var popped = s.pop();
        console.log("The popped element is: " + popped);
        console.log(s.peek());
        s.push("Cynthia");
        console.log(s.peek());
        s.clear();
        console.log("length: " + s.length());
        console.log(s.peek());
        s.push("Clayton");
        console.log(s.peek());
    </script>
</head>
<body>


</body>
</html>
