<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>

        function Node(element, left, right) {
            this.element = element;
            this.left = left;
            this.right = right;
            this.show = function () {
                return this.element;
            };
        }
        function BST() {
            this.root = null;
            this.insert = function (element) {
                var node = new Node(element, null, null);
                if (this.root == null) {
                    this.root = node;
                }
                else {
                    var current = this.root;
                    var parent;
                    while (true) {
                        parent = current;
                        if (element < current.element) {
                            current = current.left;
                            if (current == null) {
                                parent.left = node;
                                break;
                            }
                        }
                        else {
                            current = current.right;
                            if (current == null) {
                                parent.right = node;
                                break;
                            }
                        }
                    }
                }
            };
            this.inOrder = function (node) {
                if (node!= null) {
                    this.inOrder(node.left);
                    console.log(node.show() + " ");
                    this.inOrder(node.right);
                }
            };

        }

        var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        console.log("升序遍历: ");
        nums.inOrder(nums.root);


    </script>
</head>
<body>


</body>
</html>
