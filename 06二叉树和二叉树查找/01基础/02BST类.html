<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>

        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = function () {
                return this.data;
            };
        }
        function BST() {
            this.root = null;
            this.insert = function (data) {
                var node = new Node(data, null, null);
                if (this.root == null) {
                    this.root = node;
                }
                else {
                    var current = this.root;
                    var parent;
                    while (true) {
                        parent = current;
                        if (data < current.data) {
                            current = current.left;
                            if (current == null) {
                                parent.left = node;
                                break;
                            }
                        }
                        else {
                            current = current.right;
                            if (current == null) {
                                parent.right = node;
                                break;
                            }
                        }
                    }
                }
            };
        }
    </script>
</head>
<body>


</body>
</html>
