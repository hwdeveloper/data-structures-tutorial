<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据结构</title>
    <script>

        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }
        function show() {
            return this.data;
        }
        function BST() {
            this.root = null;
            this.insert = insert;
            this.inOrder = inOrder;
            this.getMin=getMin;
            this.getMax=getMax;
            this.find=find;
        }
        function insert(data) {
            var n = new Node(data, null, null);
            if (this.root == null) {
                this.root = n;
            }
            else {
                var current = this.root;
                var parent;
                while (true) {
                    parent = current;
                    if (data < current.data) {
                        current = current.left;
                        if (current == null) {
                            parent.left = n;
                            break;
                        }
                    }
                    else {
                        current = current.right;
                        if (current == null) {
                            parent.right = n;
                            break;
                        }
                    }
                }
            }
        }

        function inOrder(node) {
            if (!(node == null)) {
                inOrder(node.left);
                console.log(node.show() + " ");
                inOrder(node.right);
            }
        }
        function preOrder(node) {
            if (!(node == null)) {
                console.log(node.show() + " ");
                preOrder(node.left);
                preOrder(node.right);
            }
        }
        function postOrder(node) {
            if (!(node == null)) {
                postOrder(node.left);postOrder(node.right);
                putstr(node.show() + " ");
            }
        }
        function getMin() {
            var current = this.root;
            while (!(current.left == null)) {
                current = current.left;
            }
            return current.data;
        }

        function getMax() {
            var current = this.root;
            while (!(current.right == null)) {
                current = current.right;
            }
            return current.data;
        }
        function find(data) {
            var current = this.root;
            while (current != null) {
                if (current.data == data) {
                    return current;
                }
                else if (data < current.data) {
                    current = current.left;
                }
                else {
                    current = current.right;
                }
            }
            return null;
        }
        var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        inOrder(nums.root);
        console.log("\n");
        console.log("Enter a value to search for: ");
        var value = 23;
        var found = nums.find(value);
        if (found != null) {
            console.log("Found " + value + " in the BST.");
        }
        else {
            console.log(value + " was not found in the BST.");
        }
    </script>
</head>
