<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>02显示等候跳舞的人数</title>
    <script src="Queue.js"></script>
    <script>
        var maleDancers = new Queue();
        var femaleDancers = new Queue();
        var names=["F Allison McMillan",
            "M Frank Opitz",
            "M Mason McMillan",
            "M Clayton Ruff",
            "F Cheryl Ferenback",
            "M Raymond Williams",
            "F Jennifer Ingram",
            "M Bryan Frazer",
            "M David Durr",
            "M Danny Martin",
            "F Aurora Adney"];

        function Dancer(name, sex) {
            this.name = name;
            this.sex = sex;
        }
        function getDancers(males, females) {
            for (var i = 0; i < names.length; ++i) {
                names[i] = names[i].trim();
            }
            for (var i = 0; i < names.length; ++i) {
                var dancer = names[i].split(" ");
                var sex = dancer[0];
                var name = dancer[1];
                if (sex == "F") {
                    femaleDancers.enqueue(new Dancer(name, sex));
                }
                else {
                    maleDancers.enqueue(new Dancer(name, sex));
                }
            }
        }
        function dance(males, females) {
            console.log("The dance partners are: \n");
            while (!females.empty() && !males.empty()) {
                person = females.dequeue();
                console.log("Female dancer is: " + person.name);
                person = males.dequeue();
                console.log(" and the male dancer is: " + person.name);
            }

        }
        getDancers(maleDancers, femaleDancers);
        dance(maleDancers, femaleDancers);
        if (maleDancers.count() > 0) {
            console.log("There are " + maleDancers.count() +
                " male dancers waiting to dance.");
        }
        if (femaleDancers.count() > 0) {
            console.log("There are " + femaleDancers.count() +
                " female dancers waiting to dance.");
        }
    </script>
</head>
<body>


</body>
</html>
