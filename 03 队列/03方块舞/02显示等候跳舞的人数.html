<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>02显示等候跳舞的人数</title>
    <script src="Queue.js"></script>
    <script>
        var maleDancers = new Queue();
        var femaleDancers = new Queue();
        var names=["F Allison McMillan",
            "M Frank Opitz",
            "M Mason McMillan",
            "M Clayton Ruff",
            "F Cheryl Ferenback",
            "M Raymond Williams",
            "F Jennifer Ingram",
            "M Bryan Frazer",
            "M David Durr",
            "M Danny Martin",
            "F Aurora Adney"];

        function Dancer(name, sex) {
            this.name = name;
            this.sex = sex;
        }
        function getDancers(males, females) {
            for (var i = 0; i < names.length; ++i) {
                names[i] = names[i].trim();
            }
            for (var i = 0; i < names.length; ++i) {
                var dancer = names[i].split(" ");
                var sex = dancer[0];
                var name = dancer[1];
                if (sex == "F") {
                    femaleDancers.enqueue(new Dancer(name, sex));
                }
                else {
                    maleDancers.enqueue(new Dancer(name, sex));
                }
            }
        }
        function dance(males, females) {
            console.log("跳舞开始: \n");
            while (!females.empty() && !males.empty()) {
                person = females.dequeue();
                console.log("女舞伴是: " + person.name);
                person = males.dequeue();
                console.log("男舞伴是: " + person.name);
            }

        }
        //1，获得跳舞的人
        getDancers(maleDancers, femaleDancers);
        //2,开始跳舞
        dance(maleDancers, femaleDancers);
        if (maleDancers.count() > 0) {
            console.log("当前还有 " + maleDancers.count() +
                "个女性舞伴等待跳舞");
        }
        if (femaleDancers.count() > 0) {
            console.log("当前" + femaleDancers.count() +
                "男性舞伴等待跳舞");
        }
    </script>
</head>

</body>
</html>
