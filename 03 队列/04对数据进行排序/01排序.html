<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>01排序</title>
    <script src="Queue.js"></script>
    <script>
        function SortingOne(queues,numbers) {
            //遍历数据
            for(var i=0;i<10;i++){
                var oneValue = numbers[i]%10;
                queues[oneValue].enqueue(numbers[i])
            }
            var data = [];
            var index=0;
            for(var i=0;i<10;i++){
                if(!queues[i].empty()){
                    while(!queues[i].empty()){
                        data[index]=queues[i].dequeue();
                        index++;
                    }
                }
            }
            return data;

        }

        function SortingTen(queues,numbers) {
            //遍历数据
            for(var i=0;i<10;i++){
                var tenValue =Math.floor(numbers[i]/10);
                queues[tenValue].enqueue(numbers[i])
            }
            var data = [];
            var index=0;
            for(var i=0;i<10;i++){
                if(!queues[i].empty()){
                    while(!queues[i].empty()){
                        data[index]=queues[i].dequeue();
                        index++;
                    }
                }
            }
            return data;

        }

        //准备一个数据
        var numbers = [];
        //给数据值
        for(var i=0;i<10;i++){
            numbers[i]=Math.floor(Math.random()*90)+10;
        }
        //准备10个队列
        var queues = [];
        for(var i=0;i<10;i++){
            queues[i]= new Queue();
        }

        //对个位排序
        var numbers= SortingOne(queues,numbers);

        for(var i=0;i<10;i++){
            queues[i].clear();
        }

        var numbers= SortingTen(queues,numbers);

        console.log(numbers.toString());
    </script>
</head>
<body>


</body>
</html>
